<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
  </head>
  <body>
    <div id="app" class="bg-stone-950 min-h-screen text-gray-50 p-10 ">

      <div class="   bg-stone-900 max-w-sm  mx-auto p-5 rounded  shadow-lg">
          <div class="text-xl tracking-wider uppercase font-montserrat font-semibold">
            Calculator
          </div>
          <div class="rounded-3xl my-10 py-3  text-3xl  text-right">
              5+3
          </div>

            <div class="flex text-xl ">
                <div class="w-10/12 px-5">
                  <div class="grid grid-cols-3 gap-5">
                    <button class="btnstyle text-white !bg-red-500 hover:opacity-60 fclrcolbtn font-bold">C</button>
                    <button class="btnstyle">(</button>
                    <button class="btnstyle">)</button>
                    <button class="btnstyle">7</button>
                    <button class="btnstyle">8</button>
                    <button class="btnstyle">9</button>
                    <button class="btnstyle">4</button>
                    <button class="btnstyle">5</button>
                    <button class="btnstyle">6</button>
                    <button class="btnstyle">1</button>
                    <button class="btnstyle">2</button>
                    <button class="btnstyle">3</button>
                    <button class="btnstyle col-span-2">0</button>
                    <button class="btnstyle">.</button>
              
                    

                    
                  </div>
                </div>
                <div class="w-2/12 flex flex-col gap-5">
                  <button class="btnstyle foptcolbtn">/</button>
                  <button class="btnstyle foptcolbtn">x</button>
                  <button class="btnstyle foptcolbtn">-</button>
                  <button class="btnstyle foptcolbtn">+</button>
                  <button class="btnstyle fopteqlcolbtn">=</button>
                </div>  
             </div>

      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
